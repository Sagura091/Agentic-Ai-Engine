<!doctype html>
<html lang="en" class="%sveltekit.theme%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Agentic AI - Revolutionary AI Platform</title>
		<meta name="description" content="Revolutionary agentic AI platform with advanced automation and intelligent agents" />
		
		<!-- Preload critical fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
		
		<!-- Critical CSS for preventing FOUC -->
		<style>
			* {
				box-sizing: border-box;
			}
			
			body {
				margin: 0;
				padding: 0;
				font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
			}
			
			.loading-screen {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 9999;
				transition: opacity 0.5s ease-out;
			}
			
			.loading-spinner {
				width: 50px;
				height: 50px;
				border: 3px solid rgba(255, 255, 255, 0.3);
				border-top: 3px solid white;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
			
			.fade-out {
				opacity: 0;
				pointer-events: none;
			}
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="antialiased">
		<!-- Loading screen -->
		<div id="loading-screen" class="loading-screen">
			<div class="loading-spinner"></div>
		</div>
		
		<!-- Main app container -->
		<div style="display: contents">%sveltekit.body%</div>
		
		<script>
			// Hide loading screen when app is ready
			document.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					const loadingScreen = document.getElementById('loading-screen');
					if (loadingScreen) {
						loadingScreen.classList.add('fade-out');
						setTimeout(() => {
							loadingScreen.remove();
						}, 500);
					}
				}, 1000);
			});
		</script>
	</body>
</html>
