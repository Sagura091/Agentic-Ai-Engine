# ===== EXECUTION SETTINGS =====
execution:
  max_iterations: 100
  timeout_seconds: 1200  # 20 minutes
  max_execution_time_seconds: 3600  # 1 hour absolute max

  # Decision making
  min_decision_confidence: 0.1
  max_decision_confidence: 0.9
  default_decision_threshold: 0.6

# ===== CAPABILITIES =====
capabilities:
  - "reasoning"
  - "tool_use"
  - "memory"
  - "planning"
  - "learning"
  - "document_creation"
  - "document_editing"

# ===== SAFETY CONSTRAINTS =====
safety_constraints:
  - "maintain_document_quality"
  - "respect_file_security"
  - "ensure_proper_formatting"
  - "maintain_professional_standards"
  - "respect_resource_limits"

ethical_guidelines:
  - "transparency_in_operations"
  - "helpful_document_creation"
  - "beneficial_user_outcomes"
  - "respect_for_user_data"

# ===== PERFORMANCE TRACKING =====
monitoring:
  enable_performance_tracking: true
  enable_metrics_collection: true
  metrics_interval_seconds: 60

  # Learning and adaptation
  enable_continuous_learning: true
  adaptation_rate: 0.1
  feedback_integration: true

# ===== SPECIALIZATION AREAS =====
specialization_areas:
  - "document_creation"
  - "excel_generation"
  - "word_processing"
  - "pdf_manipulation"
  - "document_formatting"

