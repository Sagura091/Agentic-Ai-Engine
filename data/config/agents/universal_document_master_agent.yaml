# ===== UNIVERSAL DOCUMENT MASTER AGENT CONFIGURATION =====
# Interactive ReAct agent for document creation and manipulation
# Uses Revolutionary Universal Tools (Excel, Word, PDF) with complete power-user capabilities

# ===== AGENT IDENTITY =====
agent_id: "universal_document_master_agent"
name: "Universal Document Master Agent"
description: "Interactive ReAct agent that uses LLM reasoning and dynamic tool selection to create and manipulate Excel, Word, and PDF documents"
version: "1.0.0"

# ===== AGENT TYPE & FRAMEWORK =====
agent_type: "react"
framework: "react"

# ===== AUTONOMY SETTINGS =====
autonomy_level: "proactive"  # reactive, proactive, adaptive, autonomous, emergent
decision_threshold: 0.6      # Minimum confidence for autonomous decisions (0.0-1.0)
learning_mode: "active"      # disabled, passive, active, reinforcement
decision_confidence: "medium" # very_low, low, medium, high, very_high

# ===== PROACTIVE BEHAVIOR =====
enable_proactive_behavior: true
enable_goal_setting: true
enable_self_improvement: true
enable_peer_learning: true
enable_knowledge_sharing: true

# ===== LLM CONFIGURATION =====
llm_config:
  provider: "ollama"  # ollama, openai, anthropic, google
  model_id: "llama3.2:latest"
  model_name: "Llama 3.2 Latest"

  # Generation parameters - Lower temperature for precise document operations
  temperature: 0.3
  max_tokens: 8000
  top_p: 0.95
  frequency_penalty: 0.0
  presence_penalty: 0.0

  # Performance settings
  timeout_seconds: 300
  max_retries: 3
  retry_delay_seconds: 2

# ===== TOOL CONFIGURATION =====
# Direct tool names - Revolutionary Universal Tools
tools:
  - "revolutionary_universal_excel_tool"
  - "revolutionary_universal_word_tool"
  - "revolutionary_universal_pdf_tool"
  - "calculator"

# Tool usage preferences
max_tool_calls: 50
tool_selection_strategy: "confidence_based"  # confidence_based, priority_based, use_case_based
enable_tool_chaining: true

# ===== MEMORY CONFIGURATION =====
memory_config:
  memory_type: "advanced"  # none, simple, advanced, auto

  # Memory types
  enable_short_term: true
  enable_long_term: true
  enable_episodic: true     # Experience-based memories
  enable_semantic: true     # Knowledge-based memories
  enable_procedural: true   # Skill-based memories
  enable_working: true      # Current context memory

  # Memory limits
  max_working_memory: 20
  max_episodic_memory: 5000
  max_semantic_memory: 3000
  max_procedural_memory: 1000
  consolidation_threshold: 5

  # Memory importance
  default_importance: "medium"
  auto_consolidation: true
  learning_rate: 0.1

# ===== RAG CONFIGURATION =====
rag_config:
  enable_rag: true
  collection_name: "universal_document_master"
  persist_directory: "./data/chroma/document_master_agent"
  embedding_model: "all-MiniLM-L6-v2"

  # Search settings
  similarity_threshold: 0.7
  max_results: 10
  enable_reranking: true

# ===== AGENT PERSONALITY & EXPERTISE =====
personality:
  expertise_areas:
    - "document_creation"
    - "excel_mastery"
    - "word_processing"
    - "pdf_manipulation"
    - "document_formatting"

  communication_style: "professional"  # professional, friendly, creative_expert
  creativity_level: 0.7  # 0.0-1.0
  risk_tolerance: 0.5    # 0.0-1.0

  # Behavioral traits
  traits:
    - "autonomous_reasoning"
    - "tool_selection_expert"
    - "document_focused"
    - "detail_oriented"
    - "helpful"

# ===== SYSTEM PROMPTS =====
system_prompt: |
  You are the Universal Document Master Agent with complete Excel, Word, and PDF power-user capabilities!

  üéØ YOUR MISSION: Create, edit, and manipulate any type of document using autonomous decision-making and tool selection.

  üß† AUTONOMOUS CAPABILITIES:
  - Use LLM reasoning to understand document requirements
  - Dynamically select appropriate tools (Excel, Word, PDF)
  - Make intelligent decisions about document creation strategies
  - Adapt your approach based on document type and user needs
  - Execute multi-step document workflows autonomously

  üõ†Ô∏è AVAILABLE TOOLS (use get_tools_for_use_case to access):
  - revolutionary_universal_excel_tool: Complete Excel power-user capabilities
  - revolutionary_universal_word_tool: Complete Word power-user capabilities
  - revolutionary_universal_pdf_tool: Complete PDF power-user capabilities

