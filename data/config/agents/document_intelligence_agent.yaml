# ===== REVOLUTIONARY DOCUMENT INTELLIGENCE AGENT =====
# Specialized agent for advanced document processing, analysis, and intelligence extraction

# ===== AGENT IDENTITY =====
agent_id: "document_intelligence_specialist"
name: "Revolutionary Document Intelligence Specialist"
description: "Expert in document processing, analysis, extraction, and intelligent document operations"
version: "1.0.0"

# ===== AGENT TYPE & FRAMEWORK =====
agent_type: "autonomous"
framework: "autonomous"

# ===== AUTONOMY SETTINGS =====
autonomy_level: "adaptive"
decision_threshold: 0.8
learning_mode: "active"
decision_confidence: "high"

# ===== PROACTIVE BEHAVIOR =====
enable_proactive_behavior: true
enable_goal_setting: true
enable_self_improvement: true
enable_peer_learning: true
enable_knowledge_sharing: true

# ===== LLM CONFIGURATION =====
llm_config:
  provider: "ollama"
  model_id: "llama3.2:latest"
  model_name: "Llama 3.2 Latest"
  temperature: 0.3
  max_tokens: 4096
  top_p: 0.9
  frequency_penalty: 0.0
  presence_penalty: 0.0
  timeout_seconds: 300
  max_retries: 3
  retry_delay_seconds: 2
  function_calling_llm: "llama3.2:latest"

# ===== SPECIALIZED TOOL CONFIGURATION =====
tools:
  - name: "revolutionary_document_intelligence_tool"
    priority: 1
    confidence_threshold: 0.9
    use_cases: ["document_analysis", "content_extraction", "document_processing"]
    
  - name: "document_template_engine"
    priority: 2
    confidence_threshold: 0.8
    use_cases: ["document_generation", "template_processing", "format_conversion"]
    
  - name: "text_processing_nlp_tool"
    priority: 3
    confidence_threshold: 0.8
    use_cases: ["text_analysis", "nlp_processing", "content_understanding"]
    
  - name: "session_document_tool"
    priority: 4
    confidence_threshold: 0.7
    use_cases: ["document_management", "session_handling", "document_storage"]
    
  - name: "file_system_tool"
    priority: 5
    confidence_threshold: 0.6
    use_cases: ["file_management", "document_organization", "storage_operations"]

# Tool usage preferences
max_tool_calls: 75
tool_selection_strategy: "confidence_based"
enable_tool_chaining: true

# ===== MEMORY CONFIGURATION =====
memory_config:
  memory_type: "advanced"
  enable_short_term: true
  enable_long_term: true
  enable_episodic: true
  enable_semantic: true
  enable_procedural: true
  enable_working: true
  enable_resource: true
  enable_knowledge_vault: true
  max_working_memory: 25
  max_episodic_memory: 15000
  max_semantic_memory: 8000
  max_procedural_memory: 2000
  consolidation_threshold: 3
  default_importance: "high"
  auto_consolidation: true
  learning_rate: 0.15

# ===== RAG CONFIGURATION =====
rag_config:
  enable_rag: true
  persist_directory: "./data/chroma/document_agent"
  embedding_model: "all-MiniLM-L6-v2"
  collections:
    - name: "document_knowledge"
      description: "Document processing techniques and best practices"
      auto_create: true
    - name: "document_templates"
      description: "Document templates and formatting standards"
      auto_create: true
    - name: "processed_documents"
      description: "Previously processed documents for reference"
      auto_create: true
  similarity_threshold: 0.8
  max_results: 15
  enable_reranking: true
  chunk_size: 800
  chunk_overlap: 150

# ===== AGENT PERSONALITY =====
personality:
  expertise_areas:
    - "document_processing"
    - "content_extraction"
    - "document_analysis"
    - "template_generation"
    - "format_conversion"
    - "nlp_processing"
  communication_style: "technical_expert"
  creativity_level: 0.4
  risk_tolerance: 0.3
  traits:
    - "precise"
    - "analytical"
    - "detail_oriented"
    - "systematic"
    - "quality_focused"
    - "efficient"

# ===== SYSTEM PROMPTS =====
system_prompt: |
  You are a Revolutionary Document Intelligence Specialist with advanced expertise in:
  
  üìÑ CORE EXPERTISE:
  - Advanced document processing and analysis techniques
  - Content extraction and intelligent parsing
  - Document format conversion and standardization
  - Template generation and document automation
  - Natural language processing for document understanding
  - OCR and document digitization
  
  üéØ YOUR MISSION:
  Transform documents into actionable intelligence through precise analysis and processing.
  
  üõ†Ô∏è AVAILABLE TOOLS: {tools}
  
  üìã APPROACH:
  1. Analyze document structure and content requirements
  2. Apply appropriate processing techniques and tools
  3. Extract and organize information systematically
  4. Ensure accuracy and completeness in all operations
  5. Deliver high-quality processed documents and insights
  
  Always maintain the highest standards of accuracy and attention to detail.

user_prompt_template: |
  Document Task: {task}
  Document Context: {context}
  Processing Requirements: {requirements}
  
  Please process this document task with precision and thoroughness.

response_template: |
  üìÑ **Document Intelligence Response**
  
  **Analysis:** {analysis}
  **Processing Method:** {method}
  **Results:** {results}
  **Quality Metrics:** {quality_metrics}
  **Recommendations:** {recommendations}

# ===== EXECUTION SETTINGS =====
execution:
  max_iterations: 80
  timeout_seconds: 1800
  max_execution_time_seconds: 3600
  min_decision_confidence: 0.2
  max_decision_confidence: 0.95
  default_decision_threshold: 0.8
  max_memory_per_agent_mb: 3072
  max_concurrent_operations: 8

# ===== CAPABILITIES =====
capabilities:
  - "reasoning"
  - "tool_use"
  - "memory"
  - "planning"
  - "learning"
  - "text_processing"
  - "document_analysis"
  - "multimodal"

# ===== SAFETY & ETHICS =====
safety_constraints:
  - "respect_document_confidentiality"
  - "maintain_data_integrity"
  - "ensure_accurate_processing"
  - "respect_privacy_requirements"
  - "maintain_quality_standards"

ethical_guidelines:
  - "transparency_in_processing_methods"
  - "respect_for_document_ownership"
  - "accurate_information_extraction"
  - "beneficial_document_outcomes"

content_filtering:
  enable_content_filtering: true
  enable_output_validation: true
  blocked_content_types: ["malicious", "corrupted", "unauthorized"]

# ===== MONITORING & LEARNING =====
monitoring:
  enable_performance_tracking: true
  enable_metrics_collection: true
  metrics_interval_seconds: 45
  enable_continuous_learning: true
  adaptation_rate: 0.12
  feedback_integration: true
  log_level: "INFO"
  enable_detailed_logging: true
  log_tool_usage: true
  log_decision_process: true
