# User Configuration Template
# Copy this file to user_config.yaml and customize as needed
# This file overrides the defaults in agent_defaults.yaml

# =============================================================================
# EXAMPLE USER OVERRIDES
# =============================================================================

# Override default LLM provider and model
# llm_providers:
#   default_provider: "openai"  # Change from ollama to openai
#   openai:
#     default_model: "gpt-4-turbo"
#     temperature: 0.5
#     max_tokens: 4096
#     timeout_seconds: 600

# Override agent type configurations
# agent_types:
#   react:
#     default_temperature: 0.5  # More deterministic
#     max_iterations: 30        # Fewer iterations
#     timeout_seconds: 600      # Longer timeout
#   
#   autonomous:
#     default_temperature: 0.8  # More creative
#     max_iterations: 150       # More iterations for complex tasks

# Override performance limits
# performance:
#   max_execution_time_seconds: 1800  # 30 minutes instead of 1 hour
#   max_iterations_hard_limit: 100    # Lower hard limit
#   max_memory_per_agent_mb: 512      # Lower memory limit
#   max_concurrent_agents: 20         # Fewer concurrent agents

# Override security settings
# security:
#   requests_per_minute: 30           # More restrictive rate limiting
#   max_file_size_mb: 50              # Smaller file size limit

# Override infrastructure settings
# infrastructure:
#   health_check_interval_seconds: 30 # More frequent health checks
#   cache_ttl_seconds: 600            # Longer cache TTL

# Custom system prompts
